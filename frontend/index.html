<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Limiting Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>API Rate Limiting Demo</h1>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" placeholder="Enter your user ID" />
    <label for="requestPath">Request Path:</label>
    <input type="text" id="requestPath" placeholder="Enter request path (e.g., /test-endpoint)" />
    <button id="submitBtn">Check Quota</button>

    <div id="responseContainer">
      <p id="responseMessage">Please enter your User ID and Request Path.</p>
      <p id="remainingQuota"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
